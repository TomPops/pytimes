<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问卷调查表范例</title>

    <!-- 引入Bootstrap框架 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>问卷调查</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                    <label for="akaname">昵称</label>
                    <input type="akaname" name="email" id="akaname" class="form-control" placeholder="请输入您的昵称">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="请输入您的手机号码">
                </div>
                <div class="form-group">
                    <label for="message">意见或建议</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                              placeholder="请输入您的反馈意见或建议"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" title="点击提交">提交</button>
            </form>
        </div>
    </div>
</div>

<!-- 引入Bootstrap的JavaScript库 -->
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
